<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hotel Accommodation | Travel Planner</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      background-color: #f5f5f5;
    }
    .hotel-card {
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .hotel-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }
    .price {
      font-size: 1.2rem;
      font-weight: bold;
      color: #007bff;
    }
    .filter-bar {
      background: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      margin-bottom: 25px;
    }
  </style>
</head>

<body>
  <div class="container py-5">
    <h1 class="text-center mb-4 fw-bold">Find Your Perfect Stay</h1>

    <!-- Filters -->
    <div class="filter-bar d-flex flex-wrap justify-content-between align-items-center">
      <div class="d-flex flex-wrap gap-3">
        <select id="cityFilter" class="form-select">
          <option value="all">All Cities</option>
          <option value="mumbai">Mumbai</option>
          <option value="delhi">Delhi</option>
          <option value="goa">Goa</option>
          <option value="bangalore">Bangalore</option>
        </select>

        <select id="priceFilter" class="form-select">
          <option value="all">All Prices</option>
          <option value="low">Below ₹3000</option>
          <option value="mid">₹3000 - ₹6000</option>
          <option value="high">Above ₹6000</option>
        </select>

        <input type="date" id="checkin" class="form-control">
        <input type="date" id="checkout" class="form-control">
      </div>

      <button id="filterBtn" class="btn btn-primary mt-3 mt-md-0">Apply Filters</button>
    </div>

    <!-- Hotel Cards -->
    <div class="row" id="hotelList"></div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const hotels = [
      {
        name: "The Taj Mahal Palace",
        city: "mumbai",
        price: 9500,
        rating: 4.9,
        image: "https://media.istockphoto.com/id/1226021105/photo/taj-mahal-palace-hotel-in-mumbai.jpg?s=612x612&w=0&k=20&c=0Jh6bjKHvLVtXb3hTdhmwOgseTjFIZjmMcMiOIT_A_w=",
      },
      {
        name: "JW Marriott Juhu",
        city: "mumbai",
        price: 7500,
        rating: 4.7,
        image: "https://lh3.googleusercontent.com/proxy/LSAdlimh61nRG3gwXaGvFd5gI2KmlI5CnwqefyWGr_yixzUTf0q-jLFMZ38xlt5LY5fDQGw6s8AwSHMSOm7SICxTuFZDps4zegLKR4lsnRfXQ8Gcc817YRsrbVS3k4HkbSJ7rrsNR_VPs2ayd0L4j_diaL4sQUI=s1360-w1360-h1020-rw",
      },
      {
        name: "The Park",
        city: "delhi",
        price: 4800,
        rating: 4.3,
        image: "https://cf.bstatic.com/xdata/images/hotel/max1024x768/467161282.jpg?k=ea22e1be7c4a815c52b18c3d56940a13e56a95b543529f73b8e5ef35dc60bb21&o=&hp=1",
      },
      {
        name: "Radisson Blu",
        city: "delhi",
        price: 6800,
        rating: 4.5,
        image: "https://cf.bstatic.com/xdata/images/hotel/max1024x768/241428089.jpg?k=3ef54392e2dfe8b1563b0b8f8f6bfcff76b8a6f3ff364d7d5f4d586cf6e9f637&o=&hp=1",
      },
      {
        name: "Lalit Golf & Spa Resort",
        city: "goa",
        price: 5600,
        rating: 4.6,
        image: "https://cf.bstatic.com/xdata/images/hotel/max1024x768/244582264.jpg?k=0ce742f198cbb43cd0da0c7f74d272ed540b5d4333a7294c3d9874d9b7b7d1b0&o=&hp=1",
      },
      {
        name: "Fairfield by Marriott",
        city: "bangalore",
        price: 3500,
        rating: 4.4,
        image: "https://cf.bstatic.com/xdata/images/hotel/max1024x768/466318334.jpg?k=9d07e2793a69392f1df3a6c287ce18645a6d703f25ec31884a9cf3445b5e7c50&o=&hp=1",
      }
    ];

    function displayHotels(list) {
      const container = document.getElementById("hotelList");
      container.innerHTML = "";

      if (list.length === 0) {
        container.innerHTML = "<p class='text-center text-muted'>No hotels found for the selected filters.</p>";
        return;
      }

      list.forEach(hotel => {
        const col = document.createElement("div");
        col.className = "col-md-4 mb-4";

        col.innerHTML = `
          <div class="card hotel-card h-100">
            <img src="${hotel.image}" class="card-img-top" style="height:200px" alt="${hotel.name}">
            <div class="card-body">
              <h5 class="card-title">${hotel.name}</h5>
              <p class="card-text text-muted text-capitalize">${hotel.city}</p>
              <p class="price">₹${hotel.price}/night</p>
              <p><i class="bi bi-star-fill text-warning"></i> ${hotel.rating}</p>
              <button class="btn btn-primary w-100">Book Now</button>
            </div>
          </div>
        `;

        container.appendChild(col);
      });
    }

    function applyFilters() {
      const city = document.getElementById("cityFilter").value;
      const price = document.getElementById("priceFilter").value;

      let filtered = hotels;

      if (city !== "all") {
        filtered = filtered.filter(h => h.city === city);
      }

      if (price === "low") {
        filtered = filtered.filter(h => h.price < 3000);
      } else if (price === "mid") {
        filtered = filtered.filter(h => h.price >= 3000 && h.price <= 6000);
      } else if (price === "high") {
        filtered = filtered.filter(h => h.price > 6000);
      }

      displayHotels(filtered);
    }

    document.getElementById("filterBtn").addEventListener("click", applyFilters);
    displayHotels(hotels);
  </script>
</body>
</html>
